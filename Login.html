<!DOCTYPE html>
<html>
    <head>
        <title>My Future App-Login</title>
        <link rel="icon" href="mfa logo.jpeg" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="CSS.css">
        <script>
            function validateForm() {
                let x = document.forms["login_form"]["usr_name"].value;
                let y = document.forms["login_form"]["p_w"].value;
                if (x == "" && y == ""){
                    alert("Name and password must be filed");
                    return false;
                }
                else if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
                else if (y == "") {
                    alert("Password must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body background="stat2.jfif">
        
        <div class="loginbox">
        <img src="mfa logo.jpeg" class="avatar">  
        <h1>Login</h1> 
        <form name="login_form" onsubmit="return validateForm()" method="post">
            <p id="username">Username</p>
            <input type="text" name="usr_name" placeholder="Enter Username">
            <p id="password">Password</p>
            <input type="password" name="p_w" placeholder="Enter your Password"><br>
            <div class="loginbtn"><input type="submit" name="" value="Login"><br></div>
            <div class="links">
                <a href="#">Forgot Password?</a><br>
                <a href="#">Don't have an account?Sign Up here!</a>
            </div>
        </form>
        </div>

    </body>
    
</html>
