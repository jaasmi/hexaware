<!DOCTYPE html>
<html>
    <head>
        <title>My Future App-Registration</title>
        <link rel="icon" href="mfa logo.jpeg" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="REg.css">
    </head>
    <body background="stat.jpg">
        <div class="loginbox">
        <img src="mfa logo.jpeg" class="avatar">  
        <h1>CREATE ACCOUNT</h1> 
        <form>
            <table>
                <tr>
                    <td><input type="text" name="" ID="fname" placeholder="First Name"></td>
                    <td><input type="text" name="" ID="lname" placeholder="Last Name"></td>
                </tr>
            </table>    
            <input type="text" name="" placeholder="Username">
            <input type="text" name="" placeholder="Email ID">
            <input type="password" name="" placeholder="Password">
            <input type="password" name="" placeholder="Confirm Password">
            <input type="number" name="" placeholder="Phone Number"><br>
            <input type="submit" name="" value="Submit" ><br>
            <a href="#">Already have an account?Login here!</a>
        </form>

        </div>

    </body>
    
</html>
